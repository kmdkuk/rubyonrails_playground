version: "3"
services:
  front:
    build:
      context: frontend/
      dockerfile: Dockerfile
      cache_from:
        - mapin-frontend-dev-cache
    image: mapin-frontend-dev:0.0.1
    environment:
      WAIT_HOSTS: api_server:3000
    links:
      - api_server
    ports:
      - 4000:3000
    command: bash -c "/wait && npm start"
    volumes:
      - ${NODE_MODULES_CACHE_DIR:-node-modules-cache}:/home/user/node_modules

  db:
    image: mysql:8.0
    env_file: .env
    # TODO: delete to use caching_sha2_password
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  base: &base
    build:
      context: backend/
      dockerfile: Dockerfile
      cache_from:
        - mapin-backend-dev-cache
      args:
        - WITHOUT_ENV=production
    image: mapin-backend-dev:0.0.3
    links:
      - db
      - redis
    tmpfs:
      - /tmp
    volumes:
      - ./backend:/home/user/src
      - ${GEMS_CACHE_DIR:-bundle-cache}:/home/user/vendor/bundle

  wait-middleware: &wait-middleware
    <<: *base
    environment:
      WAIT_HOSTS: "db:3306, redis:6379"
    command: /wait

  api: &api
    <<: *base
    env_file: .env
    stdin_open: true
    tty: true

  console:
    <<: *api
    ports:
      - 3001:3000
    command: /bin/bash

  api_server:
    <<: *api
    ports:
      - 3000:3000
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  bundle-cache:
    driver: local
  node-modules-cache:
    driver: local
